name: Aurora Sun V1 CI/CD

on:
  push:
    branches: [main, dev, claude/*]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production (requires all checks to pass)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Test Job: Run all tests with coverage
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          AURORA_DEV_MODE: '1'

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Lint Job: Ruff linting
  # ===========================================================================
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: python -m ruff check src/ tests/


  # ===========================================================================
  # Warning Budget: Prevent warning count from growing
  # ===========================================================================
  warning-budget:
    name: Warning Budget (max 193)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Count warnings and enforce budget
        run: |
          # Count mypy strict-mode errors/warnings (baseline: 193)
          WARNING_COUNT=$(python -m mypy src/ --strict 2>&1 | grep -c ': error:\|: note:' || true)
          echo "Warning count: ${WARNING_COUNT}"
          # The budget is 193 warnings. If this number grows, the build fails.
          # To lower the budget, fix warnings and update this threshold.
          WARNING_BUDGET=193
          if [ "${WARNING_COUNT}" -gt "${WARNING_BUDGET}" ]; then
            echo "::error::Warning count (${WARNING_COUNT}) exceeds budget (${WARNING_BUDGET}). Fix warnings before merging."
            exit 1
          fi
          echo "Warning count ${WARNING_COUNT} is within budget of ${WARNING_BUDGET}"

  # ===========================================================================
  # Type Check Job: mypy strict mode
  # ===========================================================================
  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run mypy
        run: python -m mypy src/ --strict

  # ===========================================================================
  # Security Job: Bandit security scan
  # ===========================================================================
  security:
    name: Security Scan with Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]

      # Bandit failures now break the build (previously soft-failed).
      # Only HIGH severity findings cause failure.
      - name: Run Bandit security scan
        run: bandit -r src/ --severity-level high -f json -o bandit-report.json

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ===========================================================================
  # Coverage Gate: Enforce minimum coverage
  # ===========================================================================
  coverage-gate:
    name: Coverage Gate (80% minimum)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run coverage check
        run: |
          python -m pytest tests/ --cov=src --cov-fail-under=80
        env:
          AURORA_DEV_MODE: '1'

  # ===========================================================================
  # Docker Build Job: Build and test Docker image
  # ===========================================================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: aurora-sun-v1:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy Job: Deploy to production (manual trigger only)
  # Production deployments are NEVER automatic -- always require explicit approval.
  # Trigger via: gh workflow run "Aurora Sun V1 CI/CD" -f deploy=true
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, security, coverage-gate, docker-build]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://aurora-sun.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/aurora-sun
            git pull origin main
            ./scripts/deploy.sh --production

      - name: Health check
        run: |
          sleep 30
          curl -f https://aurora-sun.com/health || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Aurora Sun V1 deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
