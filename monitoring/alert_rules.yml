groups:
  - name: aurora-sun-alerts
    rules:
      # Service Down: fires if any target is unreachable for 1 minute
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

      # High Memory Usage: fires if container memory exceeds 85% of limit
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} is using {{ printf \"%.1f\" $value }}% of its memory limit for more than 5 minutes."

      # High Error Rate: fires if HTTP 5xx error rate exceeds 5% over 5 minutes
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has a 5xx error rate of {{ printf \"%.1f\" $value }}% over the last 5 minutes."

      # Host High Memory: fires if host memory usage exceeds 90%
      - alert: HostHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host memory usage above 90%"
          description: "Host memory usage is {{ printf \"%.1f\" $value }}% for more than 5 minutes."

      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL exporter reports the database is unreachable."

      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis exporter reports the cache is unreachable."
