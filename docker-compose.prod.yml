version: '3.8'

services:
  # Aurora Sun V1 Application
  aurora-sun-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-sun-app
    restart: unless-stopped
    environment:
      - AURORA_ENV=production
      - DATABASE_URL=postgresql://aurora:${POSTGRES_PASSWORD}@postgres:5432/aurora_sun
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URL=neo4j://neo4j:7687
      - QDRANT_URL=http://qdrant:6333
      - LETTA_URL=http://letta:8080
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - AURORA_MASTER_KEY=${AURORA_MASTER_KEY}
      - AURORA_HASH_SALT=${AURORA_HASH_SALT}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - aurora-net
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aurora-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aurora_sun
      - POSTGRES_USER=aurora
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    # No host-exposed ports. Only accessible via Docker internal network.
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - aurora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora -d aurora_sun"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    # No host-exposed ports. Only accessible via Docker internal network.
    expose:
      - "6379"
    volumes:
      - redis-data:/data
      - ./backups/redis:/backups
    networks:
      - aurora-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: aurora-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
    # No host-exposed ports. Only accessible via Docker internal network.
    expose:
      - "7474"
      - "7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./backups/neo4j:/backups
    networks:
      - aurora-net
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: aurora-qdrant
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    # No host-exposed ports. Only accessible via Docker internal network.
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant-data:/qdrant/storage
      - ./backups/qdrant:/backups
    networks:
      - aurora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Letta Memory Service
  letta:
    image: letta/letta:latest
    container_name: aurora-letta
    restart: unless-stopped
    environment:
      - LETTA_BACKEND_PORT=8080
      - LETTA_PG_URI=postgresql://aurora:${POSTGRES_PASSWORD}@postgres:5432/letta
    # No host-exposed ports. Only accessible via Docker internal network.
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurora-net
    volumes:
      - letta-data:/root/.letta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: aurora-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:10.4.0
    container_name: aurora-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: aurora-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # cAdvisor (Container Metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: aurora-cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Node Exporter (Host Metrics)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: aurora-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: aurora-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: aurora-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://aurora:${POSTGRES_PASSWORD}@postgres:5432/aurora_sun?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - aurora-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  aurora-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  letta-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
